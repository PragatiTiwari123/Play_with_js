<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    //creating element through JS
    const div1=document.createElement('div');
    console.log(div1);
    div1.className = "main"
    // div1.id = "myId"
    div1.id = Math.floor(Math.random()*10)+1
    div1.setAttribute("title","generated title")
    div1.style.backgroundColor = "green"
    div1.style.padding = "10px"

    // div1.innerHTML = "Chai aur code"
    //creating own node
    const addText=document.createTextNode("Chai aur code")
    div1.appendChild(addText)

    //but not shown in html page
    //to be visible in html we do have to attach with document

    document.body.appendChild(div1)

</script>
</html>
